{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style_paginator.css' %}">

<div class="pagination">
    <span class="step-links">
            <a href="0" class="page hide" id="prev_page">prev</a>

        <span class="current">
            Page <b id="current_page">{{page_obj.number}}</b> of
            <b id="num_pages">{{ page_obj.paginator.num_pages }} </b>
        </span>

            <a href="2" class="page" id="next_page">next</a>
    </span>
</div>
